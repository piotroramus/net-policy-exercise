---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mongo
  # contiv related stuff
  labels:
    io.contiv.tenant: default
    io.contiv.network: contiv-net
    k8s-app: mongo
  # end of contiv related stuff
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
      volumes:
        - name: mongo-persistent-storage
          hostPath:
            path: "/data/agh/mongo"
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  labels:
    app: mongo
spec:
  ports:
  - port: 27017
    protocol: TCP
    name: mongo-port
  selector:
    app: mongo
  type: ClusterIP
