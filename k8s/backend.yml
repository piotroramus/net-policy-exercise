---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        io.contiv.tenant: default
        io.contiv.network: contiv-net
    spec:
      containers:
        - name: backend
          image: poramus/simple_backend
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  ports:
  - port: 5000
    protocol: TCP
    name: backend-port
  selector:
    app: backend
  type: ClusterIP
